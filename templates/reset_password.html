{% extends 'navs/wnav.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="background-color: white; width: 70%; margin: auto; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 30px; border-radius: 8px; overflow-x: auto;">

        <h3 style="margin-top: 30px;">Password Reset</h3>

        <p>Forgotten your password? Enter your email address below, and we will email instructions for setting a new one.</p>
            <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <input type="submit" />
            </form>
    </div>
{% endblock content %}
